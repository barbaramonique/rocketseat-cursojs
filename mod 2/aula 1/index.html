<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <button id="botao">clique no bot√£o</button>
        <div id="quadrado"></div>

    <script>

            var botaoE = document.getElementById("botao");
            var quadradoE = document.getElementById("quadrado");
            botaoE.onclick = function () {
                var quadrado = document.createElement("div");
                quadrado.style.width = '100px';
                quadrado.style.height = '100px';
                quadrado.style.backgroundColor = '#F00';
                quadradoE.appendChild(quadrado);
            };

    </script>
</body>
</html>
